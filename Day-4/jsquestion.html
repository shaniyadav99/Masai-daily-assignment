    function findLongestScenes(data) {
  return data.map(movie => {
    let longestScene = movie.bestScenes.reduce((maxScene, currentScene) => {
      const currentDuration = parseInt(currentScene.duration);
      const maxDuration = parseInt(maxScene.duration);
      return currentDuration > maxDuration ? currentScene : maxScene;
    });

    return {
      movieName: movie.movieName,
      longestSceneDuration: parseInt(longestScene.duration)
    };
  });
}
console.log(findLongestScenes(data));
function getAverageRating(data) {
  const totalRating = data.reduce((sum, movie) => sum + movie.rating, 0);
  return totalRating / data.length;
}


console.log(getAverageRating(data));
function sortMovies(data) {
  return data.sort((a, b) => {
    if (b.rating !== a.rating) {
      return b.rating - a.rating; 
    } else {
      return a.movieName.localeCompare(b.movieName); 
    }
  });
}
